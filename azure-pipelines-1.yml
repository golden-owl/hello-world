trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: echo Hello, world!
  displayName: 'Run a one-line script'

- script: |
    echo Add other tasks to build, test, and deploy your project.
    echo See https://aka.ms/yaml
  displayName: 'Run a multi-line script'

- task: PowerShell@2
  displayName: 'Powershell - Add known_hosts'
  inputs:
    targetType: 'inline'
    script: 'Add-Content -Path "~.ssh\known_hosts" -Value "firstHost secondHost thirdHost"'

- task: InstallSSHKeyTesting1@0
  inputs:
    knownHostsEntry: 'firstHost secondHost thirdHost'
    sshPublicKey: 'sshPublicKeyEmpty'
    sshKeySecureFile: id_rsa